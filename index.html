<!DOCTYPE html>
<html lang = "eng-us" ng-app="myApp">
<head>
  <title>Learn and Understand AngularJS</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>


  <div class = "container" ng-controller="mainController" ng-cloak>
    <div>
      <h1 >Hello {{name}}</h1>
    </div>

    <div>
      <label>What is your twitter handle?</label>
      <input type = "text" ng-model="handle">
    </div>

    <h3>Rules</h3>
    <ul>
      <li ng-repeat="rule in rules">
      {{ rule.term }}
      </li>
    </ul>

    <button ng-click = "alertClick()">Click Me!</button>


    <div class = "alert" ng-class="{'alert-warning' : handle.length < characters, 'alert-danger': handle.length > characters }" ng-show="handle.length !== characters" >


      <p ng-show = "handle.length < characters">Not enough characters.</p>
      <p ng-show = "handle.length > characters">TOO MANY CHARACTERS AAAAAAAHHH.</p>
    </div>


      <h1>
        <a href = "http://twitter.com/{{ lowercasehandle() }}" target="_blank">
          http://twitter.com/{{ lowercasehandle() }}
        </a>
      </h1>
  </div>
</body>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</html>
